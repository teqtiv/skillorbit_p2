<div id="main" *ngIf="isLoggedIn && urlpath">
    <nav class="navbar navbar-expand-sm fixed-top navbar-light navbar-vm">
        <div class="nav-title-box clearfix">
            <!-- <i class="icon_vm_lab_report"></i> -->
            <span class="name-thumb" routerLink="/profile">{{ initals }}</span>
            <div class="titleblock" style="border:0px solid black">
                <div class="name">{{ Fullname }}</div>
                <div class="place">{{ Employer }}</div>
            </div>
        </div>
        <button
            style="cursor: pointer;"
            class="navbar-toggler"
            type="button"
            (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="isCollapsed"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav ml-auto">
                <li *ngIf="Session" class="nav-item">
                    <a id="/home" class="nav-link" routerLink="/home">
                        <i class="icon_vm_notification"></i>
                        <span class="item-name">Session</span>
                        <span
                            *ngIf="
                                SessionCount != 0 &&
                                childcomponnet.CurrentVirtualSessions
                            "
                            class="count-bubble"
                            >{{ SessionCount }}</span
                        >
                    </a>
                </li>
                <!-- <li *ngIf="OPD" class="nav-item">
                    <a id="/opd" class="nav-link" routerLink="/opd">
                        <i class="icon_vm_clinic"></i>
                        <span class="item-name">Out Patient</span>
                        <span
                            *ngIf="AppointmentCount != 0"
                            class="count-bubble"
                            >{{ AppointmentCount }}</span
                        >
                    </a>
                </li> -->
                <li *ngIf="Messages" class="nav-item">
                    <a id="/messages" class="nav-link" routerLink="/messages">
                        <i class="icon_vm_chat"></i>
                        <span class="item-name">Messages</span>
                        <span *ngIf="MessageCount != 0" class="count-bubble">{{
                            MessageCount
                        }}</span>
                    </a>
                </li>
                <li *ngIf="Schedule" class="nav-item">
                    <a id="/schedule" class="nav-link" routerLink="/schedule">
                        <i class="icon_vm_schedular"></i>
                        <span class="item-name">Schedule</span>
                        <span *ngIf="EndpointCount != 0" class="count-bubble">{{
                            EndpointCount
                        }}</span>
                    </a>
                </li>
                <li *ngIf="Endpoints" class="nav-item">
                    <a id="/endpoints" class="nav-link" routerLink="/endpoints">
                        <i class="icon_vm_endpoints"></i>
                        <span class="item-name">Endpoints</span>
                        <span *ngIf="EndpointCount != 0" class="count-bubble">{{
                            EndpointCount
                        }}</span>
                    </a>
                </li>
                <li *ngIf="Specialist" class="nav-item">
                    <a
                        id="/specialist"
                        class="nav-link"
                        routerLink="/specialist"
                    >
                        <i class="icon_vm_specialist"></i>
                        <span class="item-name">Specialist</span>
                    </a>
                </li>
                <li *ngIf="Radiology" class="nav-item">
                    <a id="/radiology" class="nav-link" routerLink="/radiology">
                        <i class="icon_vm_raiology"></i>
                        <span class="item-name">Radiology</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">
                        <i class="icon_vm_logout"></i>
                        <span class="item-name">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of Navbar -->
    <!-- <div class="spacer">

    </div> -->
</div>
